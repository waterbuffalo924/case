<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Flow Background</title>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get SVG URL and opacity from URL parameters
        const svgURL = getQueryParam('svg') || 'https://cdn.vev.design/private/lX6OEJIqtcXl0OaCGZzMFZxWh8g2/image/yFa5W5UOAq_2isa3j.svg';
        const opacity = getQueryParam('opacity') || '0.60'; // Default to 15% if not set
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00004F; /* Deep Navy Blue #0A1F44*/
        }

        /* Ink Flow Animation */
        @keyframes inkFlow {
            0% { filter: blur(3px) opacity(var(--opacity)); }
            50% { filter: blur(8px) opacity(calc(var(--opacity) * 1.25)); }
            100% { filter: blur(2px) opacity(var(--opacity)); }
        }

        /* Ink Background */
        .ink-bg {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            background: no-repeat center center;
            background-size: cover;
            animation: inkFlow 10s infinite alternate ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            opacity: var(--opacity);
            mix-blend-mode: multiply; /* Ensures ink integrates well with navy */
        }
    </style>
</head>
<body>
    <div class="ink-bg" id="ink"></div>

    <script>
        // Apply parameters to background dynamically
        document.getElementById("ink").style.backgroundImage = `url('${svgURL}')`;
        document.documentElement.style.setProperty("--opacity", opacity);
    </script>


</body>
</html>
