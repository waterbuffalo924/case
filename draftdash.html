<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Epistemology - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .dashboard-container {
            max-width: 900px;
            width: 100%;
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
            text-align: center;
        }
        .case-study-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .case-study {
            width: 80%;
            max-width: 700px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            height: 150px;
            color: #fff;
            cursor: pointer;
        }
        .unlocked {
            background: url('https://example.com/case1-thumbnail.jpg');
        }
        .locked {
            background: url('https://example.com/case2-thumbnail.jpg');
            filter: blur(3px);
            cursor: not-allowed;
        }
        .locked:hover {
            filter: blur(0px);
        }
        .locked::after {
            content: "ðŸ”’ Join the Waitlist";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0.9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .modal-content {
            width: 90%;
            max-width: 900px;
            background: #111;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
            color: #fff;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.4s ease-in-out;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal.show {
            opacity: 1;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome Back</h1>
        <p class="welcome-message">Your mind has already started shifting. Ready to go deeper?</p>

        <div class="case-study-list">
            <h2>Your Case Studies</h2>

            <!-- Unlocked Case Study with Modal Pop-Up -->
            <div class="case-study unlocked" onclick="openModal()">
                ðŸ”“ Case Study 1 - The Letter
            </div>

            <!-- Locked Case Study with Waitlist Option -->
            <div class="case-study locked" onclick="joinWaitlist()">
                ðŸ”’ Case Study 2 - Coming Soon
            </div>
            <div class="case-study locked" onclick="joinWaitlist()">
                ðŸ”’ Case Study 3 - Coming Soon
            </div>
        </div>

        <!-- Case Study Modal Pop-Up -->
        <div id="caseStudyModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2>ðŸ”“ Case Study 1 - The Letter</h2>
                <p>An immersive experience awaits. Click below to begin.</p>
                <a href="case-study-1.html" class="primary">Enter the Experience</a>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("caseStudyModal").classList.add("show");
            document.getElementById("caseStudyModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("caseStudyModal").classList.remove("show");
            setTimeout(() => {
                document.getElementById("caseStudyModal").style.display = "none";
            }, 400);
        }

        function joinWaitlist() {
            alert("Waitlist feature coming soon. Sign up for updates!");
        }
    </script>
</body>
</html>
